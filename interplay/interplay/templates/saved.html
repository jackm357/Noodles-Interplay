{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
	<link rel="stylesheet" href="{% static 'styling/saved.css' %}">
</head>
<body>
    <div class="container">
        <h1>Saved Sequences Page</h1>
		<form method="post">
			{% csrf_token %}
	<br>
			<label for="source">Filter list by source type:</label>
			<select name="source" id="source"required>
				<option value="all">All</option>
        		<option value="generated">Generated</option>
        		<option value="interpolate">Interpolated Files</option>
    		</select>
			<br>
			<button name="seq_display" type="submit" value="all">Display sequences from all users</button>
			<button name="seq_display" type="submit" value="user">Display only your sequences</button>


	<table border = "1">
		<tr>
			<th>name</th>
			<th>user</th>
			<th>source</th>
		</tr>
		{% for result in data%}
		<tr>
			<td>


					<button name="idNum" type="submit" value={{result.id}}>{{result.name}}</button>
				</form>
			</td>
			<td>{{result.user}}</td>
			<td>{{result.source}}</td>
		</tr>
		{% endfor %}
	</table>
    </div>
</body>
{% endblock %}
