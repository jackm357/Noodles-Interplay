<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'styling/login.css' %}">
</head>
<div class="container">
  <h1>Login</h1>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
</div>
{% endblock %}
